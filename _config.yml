# Site Settings
name: Apps4.Pro Blog
title: JiJi Technologies | Blog
description: Blogs in Apps4.Pro
tags:
  - blog
  - jiji
  - technologies
  - microsoft partnet network
email: contact@jijitechnologies.com
disqus_username: jijitechnologiesblog
show_hero: true
menu:
  - title: About
    url: https://www.jijitechnologies.com/about-us.aspx
  - title: Contact
    url: https://www.jijitechnologies.com/contact-us.aspx

paginate: 12
logo: /assets/img/logo.png

# Social Media Settings
# Remove the item if you don't need it
# github_username: github_username
facebook_username: jijitech
twitter_username: jijitech
# instagram_username: instagram_username
# linkedin_username: linkedin_username
# medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: true
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gandhi-jijitech.github.io/" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]


